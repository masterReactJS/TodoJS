<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href='index.css'>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
        crossorigin="anonymous">
    <title>ToDoApplication</title>
</head>

<body>
    <div class="navBarTop">
        <div class="appIcon">
            <i class="fa fa-tasks" aria-hidden="true"></i>
        </div>
        <div class="search">
            <i class="fa fa-search" aria-hidden="true"></i>
            <input type="text" placeholder='Quick Find' class="searchBar" />
        </div>
        <div class="notificationIcons">
            <i class="fa fa-plus" aria-hidden="true"></i>
            <i class="fa fa-check" aria-hidden="true"></i>
            <i class="fa fa-bell" aria-hidden="true"></i>
            <div class="settingsBox">
                <i class="fa fa-cog" aria-hidden="true"></i>
                <div class="card" id="settingsList" style="width: 200px;">
                    <ul class="list-group list-group-flush">
                        <li class="list list-group-item">
                            <i class="fa fa-refresh subIcons" aria-hidden="true"></i>
                            <span class="listItem">Sync</span>
                        </li>
                        <li class="list list-group-item">
                            <i class="fa fa-cogs subIcons" aria-hidden="true"></i>
                            <span class="listItem">Settings</span>
                        </li>
                        <li class="list list-group-item">
                            <i class="fa fa-eye subIcons" aria-hidden="true"></i>
                            <span class="listItem">View Activity log</span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="row" style="height:100vh;">
        <div class="col-4 navBarVertical">
            <ul class="navBarVerticalList">
                <li class="navBarVerticalListItem" id="inbox">
                    <i class="fa fa-inbox todoOptionIcons" aria-hidden="true"></i>
                    <span>Inbox</span>
                </li>
                <li class="navBarVerticalListItem" id="currentDayCal">
                    <i class="fa fa-calendar-check-o todoOptionIcons" aria-hidden="true"></i>
                    <span>Today</span>
                </li>
                <li class="navBarVerticalListItem" id="calendar">
                    <i class="fa fa-calendar todoOptionIcons" aria-hidden="true"></i>
                    <span>Next 7 days</span>
                </li>
            </ul>
        </div>
        <div class="col-6 inboxDetails">col-8</div>
        <div class="col-2" style="background-color: #FAFAFA;"></div>
    </div>
    <script src="index.js"></script>
    <script src="https://use.fontawesome.com/326e3b6e3b.js"></script>
</body>

</html>
